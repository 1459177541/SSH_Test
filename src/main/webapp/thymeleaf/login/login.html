<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <div id="main">
        <div id="title">登录</div>
        <form th:action="@{/loginTo}" method="post">
            <p>用户名: <input type="text" name="name" th:value="*{user.name}"></p>
            <p>密码: <input type="password" name="password" th:value="*{user.password}"></p>
            <input type="submit">
        </form>
    </div>
</body>
</html>

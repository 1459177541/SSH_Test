<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
	<link rel="stylesheet" type="text/css" href="../../css/login.css">
	<script src="../../js/jquery-3.3.1.js"></script>
	<script src="../../js/login.js"></script>
</head>
<body>
    <div id="main">
        <div id="title">登录</div>
        <form id="login" method="post">
            <!--/*@thymesVar id="user" type="entity.dto.UserDto"*/-->
            <div>用户名: <input class="input" type="text" placeholder="请输入用户名" name="name" th:value="*{user.name}"></div>
            <!--/*@thymesVar id="user" type="entity.dto.UserDto"*/-->
            <div>密码: <input class="input" type="password" placeholder="请输入密码" name="password" th:value="*{user.password}"></div>
            <input id="login_submit" type="button" value="登陆" onclick='commit("/loginTo")'>
        </form>
    </div>
</body>
</html>
